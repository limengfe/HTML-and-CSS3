<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <style>
        *{
            margin: 0;
        }
         .list{
             width: 190px;
             height: 470px;
             overflow: hidden;
             margin: 50px auto;
             background-color: antiquewhite;
         }
         .list li:not(:last-child){
                margin-bottom: 9px; 
         }
         li{
             list-style-type: none;
         }
    </style>
</head>
<body>
    <ul class="list">
        <li>
           <a href="#"><img src="../img/haizei4.png" alt=""></a> 
        </li>
        <li>
           <a href="#"><img src="../img/haizei2.png" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="../img/haizei3.png" alt=""></a>
        </li>
            

    </ul>
</body>
</html>
