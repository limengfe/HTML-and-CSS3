<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box1{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            border: 10px solid red;
            /* 
              盒子的大小由content，padding，border决定。
              box-sizing   默认值是：content-box 设置之后内容区的大小就是 width和height，
                                  ：border-box  设置之后盒子的大小是width和height。
            */
            box-sizing:none;
            }
        
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
