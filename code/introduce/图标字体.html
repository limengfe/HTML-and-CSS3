<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Icon-font/css/all.css">
    <link rel="stylesheet" href="../font-Ali/iconfont.css">
    <!--
        图标字体iconfont  -比图多选，购物车啊  ，地图标
                             法一：可以使用图片但是不方便啊
                             法二：将图标设置为字体-通过font-face引入即可使用文字图标
            如何使用fontwaersome： 下载解压 引入css和webfonts文件 
                                  使用类名来使用，Zeal下载的有
                                   使用语法：class="fas +类名"
                                       或者class="fab +类名"   
                                       通过i或者span引入    而且大小 颜色可修改         
     -->

     <!-- 
         其中也可以引入阿里的图标  第一步引入阿里的文件
                                 使用语法 class=iconfont
                                         加入字体编码 #...
      -->
</head>
<body>
    <i class="fa fa-american-sign-language-interpreting"></i>
     <i class="fas fa-bell"></i>
     <i class="fas fa-bell" style="color: aquamarine;"></i>
     <i class="fas fa-bell" style="font-size: 50px;"></i>
     <span class="fas fa-bell"></span><br><br>
     <i class="fa fa-chevron-right" style="color: #999;width: 66px;height: 66px;" aria-hidden="true"></i> <br>


     <!-- 阿里图标 -->
     <i class="iconfont">&#xe668</i>


</body>
</html>
