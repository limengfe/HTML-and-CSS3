<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
          ：link未访问
          ：visited 访问过
         ：hover 鼠标悬浮效果
         ：active 鼠标点击
         */
         a:link { color: red;}
         a:visited{color:blue;}
         a:hover{color: rosybrown; font-size: 20px;}
         a:active{color: red;}
    </style>
</head>
<body>
     <a href="https://www.qq.com">百度</a>
</body>
</html>
