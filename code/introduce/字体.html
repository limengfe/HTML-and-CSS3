<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            line-height: 200px;/*行高-字体的高度*/
            border: 1px solid red;
            font-size: 50px;/*字体的大小*/
            font-family: Arial, Helvetica, sans-serif;/*字体*/
            font-weight: bold;/*加粗*/
            font-style: italic;/*字体的样式风格*/
            /* 
            其实可以通过font设置
            语法：font：font-weight font-style font-size/行高 font-family
                     其中前二个可以不设置，取默认值。
            */

        }
    </style>
</head>
<body>
    <div>
        今天天气不错。
    </div>
    <div>
        今天天气不错。
    </div>
    
</body>
</html>
