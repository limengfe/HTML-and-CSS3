<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        继承：样式的继承，一个元素同时会应用到他的后代元素上。
             并不是所有的都会被继承，背景，布局 不会被继承
        */
        p{color: yellowgreen;}
        div{color: aqua;}
    </style>
</head>
<body>
    <p>你好<span>a</span></p>
    <div>
        <span>好的</span>
    </div>
</body>
</html>
