<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="200px" height="120px"  style="border: 1px solid black;"></canvas>
    <script>
         var c= document.getElementById("myCanvas");  //找到myCanvas元素
         var ctx = c.getContext("2d");             //创建context对象
         ctx.fillStyle="#FF0000";                  //绘制红色矩形
         ctx.fillRect(0,0,150,75);             //大小为150*75
    </script>
</body>
</html>
