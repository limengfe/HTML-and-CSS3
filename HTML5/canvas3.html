<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
        您的浏览器不支持 HTML5 canvas 标签。</canvas>
    <script>
        var c = document.getElementById("myCanvas")//把元素myCanvas赋值给变量c
         var ctx = c.getContext("2d")  //创建c的2d类型文本对象赋值给  ctx
         ctx.moveTo(0,0)  //2d类型开始坐标（0，0）
         ctx.lineTo(200,100)//结束坐标是（200，100）
         ctx.stroke();
    </script>
</script>
</body>
</html>
